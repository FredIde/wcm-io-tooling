<!DOCTYPE html>
<html
    data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
    ng-app="io.wcm.config.editor">
  <head>
    <meta charset="UTF-8">
    <title>${'io.wcm.config.editor.title' @ i18n}</title>

    <meta data-sly-resource="${'.' @ resourceType='/apps/wcm-io/wcm/commons/components/global/wcmInit' }" data-sly-unwrap></meta>
    <meta data-sly-call="${clientLib.css @ categories='io.wcm.config.editor'}" data-sly-unwrap></meta>
  </head>
  <body class="coral--light" ng-controller="mainCtrl">

    <h1 class="coral-Heading coral-Heading--1">${'io.wcm.config.editor.title' @ i18n}</h1>

    <filter-drop-down-list ng-repeat="filter in filters" model="filter" current-filter="currentFilter"></filter-drop-down-list>

    <button class="coral-Button coral-Button--primary" ng-click="save()" >Save</button>

    <p>Configuration for: <code>/config/abc</code></p>

    <table class="coral-Table coral-Table--hover" ng-cloak>
      <thead>
      <tr class="coral-Table-row">
        <th class="coral-Table-headerCell">Parameter</th>
        <th class="coral-Table-headerCell">Value</th>
        <th class="coral-Table-headerCell">Inherited</th>
        <th class="coral-Table-headerCell">Lock</th>
        <th class="coral-Table-headerCell">Description</th>
        <th class="coral-Table-headerCell">Group</th>
      </tr>
      </thead>
      <tbody>

        <tr class="coral-Table-row" ng-repeat="parameter in displayedCollection" ng-cloak>
          <td class="coral-Table-cell">
            {{parameter.name}}
          </td>
          <td class="coral-Table-cell">
            {{parameter.value}}
          </td>
          <td class="coral-Table-cell">
            <label class="coral-Checkbox">
              <input class="coral-Checkbox-input" name="c1" value="1" type="checkbox">
              <span class="coral-Checkbox-checkmark"></span>
            </label>
          </td>
          <td class="coral-Table-cell">
            <label class="coral-Checkbox">
              <input class="coral-Checkbox-input" name="c1" value="1" type="checkbox">
              <span class="coral-Checkbox-checkmark"></span>
            </label>
          </td>
          <td class="coral-Table-cell">
            <description-popup>
              <popup-content>
                {{parameter.description}}
              </popup-content>
            </description-popup>
          </td>
          <td class="coral-Table-cell">
            {{parameter.group}}
          </td>
        </td>
      </tr>
      </tbody>
    </table>

    <meta data-sly-call="${clientLib.js @ categories='io.wcm.config.editor'}" data-sly-unwrap></meta>

  </body>
</html>
